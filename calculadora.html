<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de índice de masa corporal</title>
</head>
<body>
    <h1>Calculadora de índice de masa corporal</h1>

    <form>
        <label for="weight">Type your weight</label>

        <label for="length">Type your height</label>
        <input id="length" type="number">
    </form>

    <button id="buttonEnter">Calcular</button>

    <p id="result"></p>

    <script src="Calculadora.js"></script>
</body>
